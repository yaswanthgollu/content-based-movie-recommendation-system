<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px auto;
            max-width: 600px;
            text-align: center;
        }
        input[type=text] {
            padding: 10px;
            width: 70%;
        }
        input[type=submit] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f2f2f2;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Movie Recommendation System</h1>
    <form method="POST">
        <input type="text" name="movie" placeholder="Enter a movie name" required>
        <input type="submit" value="Recommend">
    </form>
    {% if recommendations is not none %}
        <h2>Recommendations for "{{ movie }}"</h2>
        {% if recommendations %}
            <ul>
                {% for rec in recommendations %}
                    <li>{{ rec }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p style="color:red;">Movie not found!</p>
        {% endif %}
    {% endif %}
</body>
</html>
